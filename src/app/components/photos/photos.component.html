<ngb-carousel *ngIf="images" style="background-color: blue">
  <ng-template ngbSlide  *ngFor="let img of images">
  
	    <img src="/assets/img/{{img.name}}" alt="Random first slide" style="width: 100%">
	    <div class="carousel-caption">
	      <h3>{{img.desc}}</h3>
    	</div>

  </ng-template>

</ngb-carousel>
